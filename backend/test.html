<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
</head>
<body>
    <h1>Registration Test</h1>
    <form id="regForm">
        <div>
            <label>Username: <input type="text" id="username" value="testuser123"></label>
        </div>
        <div>
            <label>Email: <input type="email" id="email" value="test@example.com"></label>
        </div>
        <div>
            <label>Password: <input type="password" id="password" value="TestPass123"></label>
        </div>
        <button type="submit">Test Registration</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            console.log('Sending data:', data);
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                document.getElementById('result').innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
